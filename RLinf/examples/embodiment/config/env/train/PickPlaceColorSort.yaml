simulator_type: maniskill
auto_reset: ${algorithm.auto_reset}
ignore_terminations: ${algorithm.ignore_terminations}
use_rel_reward: True
reward_mode: raw
seed: 0
num_group: ${algorithm.num_group_envs}
group_size: ${algorithm.group_size}
use_fixed_reset_state_ids: ${algorithm.use_fixed_reset_state_ids}
max_episode_steps: 100  # 增加步数以支持颜色分类和放置任务
only_eval: False
num_envs: ${multiply:${algorithm.group_size}, ${algorithm.num_group_envs}}

video_cfg:
  save_video: False
  info_on_video: True
  video_base_dir: ${runner.logger.log_path}/video/train

init_params:
  id: "PickSingleYCB-v1"  # 使用PickSingleYCB环境，支持多种形状和颜色的物体
  num_envs: ${multiply:${algorithm.group_size}, ${algorithm.num_group_envs}}
  obs_mode: "rgbd"  # 使用RGBD模式以支持视觉观察（包含颜色信息）
  control_mode: None
  sim_backend: "gpu"
  sim_config:
    sim_freq: 100
    control_freq: 20
  max_episode_steps: ${env.train.max_episode_steps}
  sensor_configs:
    shader_pack: "minimal"
    width: 224  # CLIP输入尺寸
    height: 224
  render_mode: all

